<html>
    <head>
        <script>
            function color(){
                if (document.getElementById("hi").style.backgroundColor=="red")
                {document.getElementById("hi").style.backgroundColor="pink";}
                
                else if (document.getElementById("hi").style.backgroundColor=="pink")
                {document.getElementById("hi").style.backgroundColor="blue";}

                else
                {document.getElementById("hi").style.backgroundColor="red";}
            }
        </script>
    </head>
    <body id ="hi">
        <button onclick= "setInterval(function(){color()},500)">start</button>
    </body>
</html>
